<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

    <link rel="shortcut icon" href="./img/images (2).jpeg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="profile_wrapper">
        <div>
            <h1 data-testid="slackUserName">Muhammad-Nabeel</h1>
            <p>A software engineer</p>
            <img data-testid="slackDisplayImage" src="./img/slack_display.jpg" alt="dtechbro">
        </div>

        <div>
            <p class="dayOfTheWeek" data-testid="currentDayOfTheWeek" id="dayOfTheWeek"></p>
            <p class="time" data-testid="currentUTCTime" id="time"></p>
        </div>
        
        <div>
            <p data-testid="myTrack">Frontend Track</p>

            <a data-testid=“githubURL” href="https://www.github.com/dtechbro/profile.git" target="_blank">Github repo for the project</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
